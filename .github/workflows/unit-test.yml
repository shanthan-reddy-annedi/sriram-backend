name: Unit-Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install java
        uses: actions/setup-java@v3
        with:
          java-version: 19.0.2
          cache: "maven"
      - name: Install dependencies
        run: mvn clean install
